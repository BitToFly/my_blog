<!DOCTYPE html><html><head><meta charset="utf-8"><title>登录界面</title><link rel="stylesheet" type="text/css" href="/stylesheets/login.css"><!--鼠标点击特效：富强明主。。。--><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script type="text/javascript" src="javascripts/mouse.js"></script></head><body><div class="wrapper"><form action="/login" method="post" onsubmit="return btn()"><div class="loginBox"><div class="loginBoxCenter"><p><label for="username">用户名：</label></p><p><input class="loginInput username" type="text" id="username" name="username" autofocus="autofocus" autocomplete="off" placeholder="请输入邮箱/用户名"></p><div class="name" id="name"></div><p><label for="password">密码：</label></p><p><input class="loginInput pwd" type="password" id="password" name="password" placeholder="请输入密码"></p><div class="pwd" id="pwd"></div><p><a class="forgetLink" href="#">忘记密码?</a></p><input id="remember" type="checkbox" name="remember"><label for="remember">记住登录状态</label></div><div class="loginBoxButtons"><button class="loginBtn">登录</button><div><span>没有账号?</span><a href="/register" onclick="">立即注册</a></div></div></div></form></div><script src="../javascripts/login.js"></script></body></html>
