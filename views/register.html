<!DOCTYPE html><html><head><meta charset="utf-8"><title>注册页面</title><link rel="stylesheet" type="text/css" href="/stylesheets/register.css"><script type="text/javascript" src="javascripts/plugin/jquery.min.js"></script><!--鼠标点击特效：富强明主。。。--><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script type="text/javascript" src="javascripts/mouse.js"></script></head><body></body><div class="wrapper"><article><h1><span>注册博客</span></h1><div class="main"><form action="/register" method="post" onsubmit="return btn()"><div class="mail"><input type="email" id="email" name="email" placeholder="邮箱"><em>输入正确的邮箱地址</em></div><div class="mail" id="mail"></div><div class="userName"><input type="text" id="username" name="username" placeholder="用户名"><em>由5-8个字符组成</em></div><div class="name" id="name"></div><div class="password"><input type="password" id="password" name="password" placeholder="密码"><em>使用字母、数字、符号两种及以上的组合，6-12个字符</em></div><div class="pwd" id="pwd"></div><div class="againpwd"><input type="password" id="password1" name="password1" placeholder="再次输入密码"><em>两次密码一致</em></div><div class="pwd1" id="pwd1"></div><button>注册</button></form></div></article></div><script src="../javascripts/register.js"></script></html>
